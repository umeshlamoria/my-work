{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
			<div class="inner-container">
				<div class="row-blog">
					<div class="imag">
						<img src="{% if post.thumbnail %}{{post.thumbnail.url}}{% endif %}">
					</div>
					<div class="blog-content">
						<div class="date">
							{{ post.published_date }}
						</div>
						<h4>
							<a href="{% url 'post_detail' slug=post.slug %}">
									{{ post.title }}
							</a>
						</h4>
						<p>{{ post.text|linebreaksbr }}</p>
					</div>
					<div class="comment">
						<a href="{% url 'post_detail' slug=post.slug %}"> {{post.comments.count}}</a>
						<a href="#">{{ post.author }}</a>
					</div>
				</div>
			</div>
	{% endfor %}
{% endblock %}
