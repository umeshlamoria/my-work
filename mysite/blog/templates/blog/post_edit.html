{% extends 'blog/base.html' %}
{% block content %}
	{% if user.is_authenticated %}
		<h2>New post</h2>
		<form method="POST" class="post-form">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="save btn btn-default">Save</button>
		</form>
	{% else %}
		<p> You're not login <h3><a href="{% url 'login' %}">Login</a></h3></p>
	{% endif %}
{% endblock %}
